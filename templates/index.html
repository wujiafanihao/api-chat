<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Generation and Knowledge Base System</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>API Key Generation and Knowledge Base System</h1>

    <h2>Add Model and Generate API Key</h2>
    <select id="model-type">
        <option value="openai">OpenAI</option>
        <option value="azure">Azure</option>
        <option value="ollama">Ollama</option>
    </select>
    <div id="model-params"></div>
    <button onclick="addModelAndGenerateKey()">Generate API Key</button>

    <h2>Generated API Keys</h2>
    <div id="api-keys"></div>

    <h2>Upload Knowledge Base</h2>
    <input type="file" id="kb-file" accept=".pdf,.csv">
    <select id="embedding-model">
        <option value="text-embedding-ada-002">text-embedding-ada-002</option>
        <option value="text-embedding-3-small">text-embedding-3-small</option>
        <option value="text-embedding-3-large">text-embedding-3-large</option>
    </select>
    <button onclick="uploadKnowledgeBase()">Upload</button>

    <h2>Knowledge Bases</h2>
    <div id="knowledge-bases"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
